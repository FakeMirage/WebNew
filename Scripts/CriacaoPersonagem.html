		<br/>

		<body>
			<form action="ListaPersonagens.html" method="post">
			<brl/>
				<center><table border="3" class = "oi" style = "background-color: #001a33;
				color: #0068CC;">
					<tr>
						<td colspan = "2">
							<p>Indique o nome do personagem:</p>
							<center><input type="text" name="nome personagem" maxlength="30" size="30" /></center>
						</td>
					</tr>
					<tr>
						<td>
							<p id = "table-content">Selecione uma raça</p>
							<center>
							<input id = "anao" onclick="changeSkills(this.id, this.name)" type="radio" name="Raça"> Anão
							<br/>
							<input id = "elfo" onclick="changeSkills(this.id, this.name)" type="radio" name="Raça"> Elfo
							<br/>
							<input id = "halfling" onclick="changeSkills(this.id, this.name)" type="radio" name="Raça"> Halfling
							</br>
							<input id = "humano" onclick="changeSkills(this.id, this.name)" type="radio" name="Raça"> Humano
							<br/>
							<input id = "orc" onclick="changeSkills(this.id, this.name)" type="radio" name="Raça"> Orc
							<br/>
							</center>	
						</td>
						<td>
							<center>
							<p id = "table-content">Selecione uma classe</p>
							<input id = "barbaro" onclick="changeSkills(this.id, this.name)" type="radio" name="Classe"> Bárbaro
							<br/>
							<input id = "bardo" onclick="changeSkills(this.id, this.name)" type="radio" name="Classe"> Bardo
							<br/>
							<input id = "clerico" onclick="changeSkills(this.id, this.name)" type="radio" name="Classe"> Clérigo
							</br>
							<input id = "guerreiro" onclick="changeSkills(this.id, this.name)" type="radio" name="Classe"> Guerreiro
							<br/>
							<input id = "mago" onclick="changeSkills(this.id, this.name)" type="radio" name="Classe"> Mago
							<br/>
							</center>	
						</td>
					</tr>
					<tr>
						<td>
							<center>
							<p>Selecione seu poder racial</p>
							<input type="radio" name="Poder"><label id = "rPower1">Poder 1</label> 
							<br />
							<input type="radio" name="Poder"><label id = "rPower2">Poder 2</label>
							<br /> 
							<input type="radio" name="Poder"><label id = "rPower3">Poder 3</label>
							<br />
							</center>
						</td>
						<td>
							<center>
							<p>Selecione seu poder de classe</p>
							<input type="radio" name="Poder"><label id = "cPower1">Poder 1</label> 
							<br />
							<input type="radio" name="Poder"><label id = "cPower2">Poder 2</label>
							<br /> 
							<input type="radio" name="Poder"><label id = "cPower3">Poder 3</label>
							<br/>
							</center>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<center>
							<LABEL>Descrição do Personagem: </LABEL>
							<br/>
							<TEXTAREA rows = "10" cols = "50" name = "descricao"></TEXTAREA>
							<br/>
							<input class = "buttonzera" onclick = "confirmChar()"type = "submit" name = "submit"/>
							</center>
				 		</td>
				 	</tr>
				 </table>
			</center>
		</form>
	</body>
